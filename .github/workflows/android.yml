name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
      
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        target: google_apis
        arch: x86_64
        profile: no
        ndk: no
      
    - name: Build with Gradle
      run: ./gradlew build
  
    - name: Run test
      run: ./gradlew testDebugUnitTest --tests "com.helloyanis.streetmeet.NotificationUnitTest.sendNotification"
